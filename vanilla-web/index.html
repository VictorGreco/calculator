<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../web/css/_custom.css">
</head>

<body>
    <div class="calculator">
        <label class="calculator-toggle-mode switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="calculator-screen">0</div>
        <div class="calculator-body">
            <button class="" data-action="clear">C</button>
            <button class="" data-action="toggle-sign">+ / -</button>
            <button class="" data-action="operator">%</button>
            <button class="" data-action="operator">/</button>
            <button class="" data-action="7">7</button>
            <button class="" data-action="8">8</button>
            <button class="" data-action="9">9</button>
            <button class="" data-action="operator">x</button>
            <button class="" data-action="4">4</button>
            <button class="" data-action="5">5</button>
            <button class="" data-action="6">6</button>
            <button class="" data-action="operator">-</button>
            <button class="" data-action="1">1</button>
            <button class="" data-action="2">2</button>
            <button class="" data-action="3">3</button>
            <button class="" data-action="operator">+</button>
            <button class="" data-action="0">0</button>
            <button class="" data-action="decimal">.</button>
            <button class="" data-action="total">=</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
